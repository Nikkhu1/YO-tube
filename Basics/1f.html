<!DOCTYPE html>
<html>
  <head>
    <style>
      input{
        padding: 8px 15px 8px 10px;
      }
      .email{
        display: block;
        margin: 7px 0 7px 0;
        padding-right: 217px;
      }
      button{
        padding: 10px 60px 10px 60px;
        border: none;
         background-color: rgb(55, 117, 233);
         color: white;
         border-radius: 8px;
      }
      button:hover{
        opacity: 0.8;
      }
      button:active{
        color: white;
        background-color: rgb(27, 82, 185);
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Surname">
    <input class="email" type="text" placeholder="Email">
    <button>Sign Up</button>
  </body>
</html>
