<!DOCTYPE html>
<html>
  <head>
    <style>
      .block{
        position: fixed;
        background-color: gray;
        height: 180px;
        width: 320px;
        bottom: 8px;
        right: 8px;
      }

      .cross{
        position: absolute;
        background-color: black;
        color: white;
        padding: 7px 10px 7px 10px;
        top: -13px;
        left: -13px;
        border-radius: 50%;
        font-family: arial;
        font-size: 13px;
      }
    </style>
  </head>
  <body style="height: 3000px;">
    <div>
      <div class="block">
        <div class="cross">X</div>
        <div class="time">5:45</div>
      </div>
    </div>
  </body>
</html>
